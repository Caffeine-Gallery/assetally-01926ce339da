<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Reservation System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Asset Reservation System</h1>
    
    <section id="assets">
        <h2>Assets</h2>
        <ul id="assetList"></ul>
        <form id="addAssetForm">
            <input type="text" id="newAssetName" placeholder="New asset name" required>
            <button type="submit">Add Asset</button>
        </form>
    </section>

    <section id="reservations">
        <h2>Reservations</h2>
        <ul id="reservationList"></ul>
    </section>

    <section id="actions">
        <h2>Actions</h2>
        <form id="reserveAssetForm">
            <select id="assetSelect" required></select>
            <select id="timePeriodSelect" required>
                <option value="OneHour">1 Hour</option>
                <option value="EightHours">8 Hours</option>
                <option value="OneDay">1 Day</option>
            </select>
            <button type="submit">Reserve Asset</button>
        </form>
        <form id="extendReservationForm">
            <select id="reservationSelect" required></select>
            <button type="submit">Extend Reservation</button>
        </form>
        <form id="cancelReservationForm">
            <select id="cancelReservationSelect" required></select>
            <button type="submit">Cancel Reservation</button>
        </form>
    </section>

    <script type="module" src="index.js"></script>
</body>
</html>
