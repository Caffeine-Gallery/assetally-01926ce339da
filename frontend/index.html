<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Reservation System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app" style="display: none;">
        <h1>Asset Reservation System</h1>
        
        <section id="auth">
            <button id="logoutButton">Logout</button>
        </section>

        <section id="assets">
            <h2>Assets</h2>
            <ul id="assetList"></ul>
            <form id="addAssetForm">
                <input type="text" id="newAssetName" placeholder="New asset name" required>
                <button type="submit">Add Asset</button>
            </form>
        </section>

        <section id="reservations">
            <h2>Current Reservations</h2>
            <ul id="reservationList"></ul>
        </section>
    </div>

    <div id="loginPrompt">
        <h2>Please log in to use the Asset Reservation System</h2>
        <button id="loginButton">Login with Internet Identity</button>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
